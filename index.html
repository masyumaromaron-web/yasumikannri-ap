<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>休み管理アプリ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>休み管理アプリ</h1>

<section>
  <h2>休み入力フォーム</h2>
  <form id="leaveForm">
    <label>職員番号: <input type="text" id="staffId" required></label>
    <label>名前: <input type="text" id="name" readonly required></label>
    <label>パスワード: <input type="password" id="staffPass" required></label>
    <label>日付: <input type="date" id="date" required></label>
    <label>休みの種類:
      <select id="leaveType" required>
        <option value="年休">年休</option>
        <option value="ファミサポ">ファミサポ</option>
        <option value="病">傷病休暇</option>
        <option value="研修">研修</option>
        <option value="環境教育">環境教育</option>
        <option value="その他">その他</option>
        <option value="しだい">しだい</option>
      </select>
    </label>
    <label>時間帯:
      <select id="leaveTime" required>
        <option value="全日" selected>全日</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </label>
    <label>年休時間（1～3時間）:
      <select id="hourlyLeave">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>
    <button type="submit">追加</button>
  </form>
</section>

<section>
  <h2>日付選択</h2>
  <div class="date-scroll" id="dateScroll"></div>
</section>

<section>
  <h2>休みリスト</h2>
  <table id="leaveTable">
    <thead>
      <tr><th>番号</th><th>名前</th><th>休み種類</th><th>時間帯</th><th>時間</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="remainingCount">AM: <span>10</span>人 / PM: <span>10</span>人</p>
</section>

<section id="personalPage" style="display:none;">
  <h2>あなたの休みリスト</h2>
  <table id="myLeaveList">
    <thead><tr><th>日付</th><th>種類</th><th>時間帯</th><th>時間</th></tr></thead>
    <tbody></tbody>
  </table>
  <p>残り年休: <span id="myRemaining">0</span>日</p>
</section>

<section id="adminPanel">
  <h2>管理者ログイン</h2>
  <label>管理者パスワード: <input type="password" id="adminPass"></label>
  <button id="adminLoginBtn">ログイン</button>
</section>


<script src="app.js"></script>
</body>
</html>
